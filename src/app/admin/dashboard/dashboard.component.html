<div class="row">
    <ng-container *ngFor="let movie of movies">
        <div class="col-sm-4">
          <div>{{ movie.title }}</div>
          <a [routerLink]="['/admin/schedule/movie', movie.id]">
            <div class="movie-poster-md">
                <img [src]="movie.image" alt="..." class="img-thumbnail img-fluid rounded" width="240" />
            </div>
          </a>
        </div>
      </ng-container>
</div>
