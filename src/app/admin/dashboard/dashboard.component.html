<div class="grid c2-auto grid-gap-20">
  <ng-container *ngFor="let movie of movies | sort:'date'">
    <div class="grid-item">
      <mat-card>
        <mat-card-content>
            <p>{{ movie.title }}</p>
            <div class="grid c2-100-auto grid-gap-10">
              <div class="grid-item item-1">
                <ng-container *ngIf="movie.image">
                    <img [src]="movie.image" alt="..." class="img-thumbnail img-fluid rounded" />
                </ng-container>
                <p><a mat-raised-button color="primary" [routerLink]="['/admin/schedule/movie', movie.id]">Schedules</a></p>
              </div>
              <div class="grid-item item-2">
                <mat-list>
                  <mat-list-item>Running Time: {{ movie.runtime }}</mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item>MTRCB Rating: {{ movie.grade }}</mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item>Release Date: {{ movie.date | date }}</mat-list-item>
                  <mat-divider></mat-divider>
                </mat-list>
              </div>
            </div>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
</div>
