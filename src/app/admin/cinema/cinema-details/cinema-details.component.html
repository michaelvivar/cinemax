<div class="row">
  <div class="col-sm-6">
    <section class="mat-typography">
      <h1>{{ title }}</h1>
    </section>
  </div>
  <div class="col-sm-6 text-right">
      <div class="action-buttons">
          <button mat-raised-button color="primary" [routerLink]="['/admin/cinema/edit', theater.id, cinema.id]">Edit</button>
          <button mat-raised-button color="warn" (click)="delete()">Delete</button>
      </div>
  </div>
<div class="col-sm-12">
    <seat-layout [theater]="theater.id" [cinema]="cinema.id"></seat-layout>
</div>
