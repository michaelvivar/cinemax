<div class="row">
  <div class="col-sm-6">
    <section class="mat-typography">
      <h1>{{ title }}</h1>
    </section>
  </div>
  <div class="col-sm-6 text-right">
    <button mat-raised-button color="primary" [routerLink]="['/admin/theater/add']">+ Theater</button>
  </div>
</div>

<div class="mat-elevation-z2">
  <table mat-table [dataSource]="data">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> <a [routerLink]="['/admin/theater', element.id]">{{element.name}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status ? 'Active' : 'Inactive'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
