<div class="row">
  <div class="col-sm-6">
    <section class="mat-typography">
      <h1>{{ title }}</h1>
    </section>
  </div>
  <div class="col-sm-6 text-right">
      <div class="action-buttons">
          <button mat-raised-button color="primary" [routerLink]="['/admin/theater/edit', theater.id]">Edit</button>
          <button mat-raised-button color="primary" [routerLink]="['/admin/cinema/add', theater.id]">+ Cinema</button>
          <button mat-raised-button color="warn" (click)="delete()">Delete</button>
      </div>
  </div>
</div>

<cinema-table [data]="theater.cinemas" [theater]="theater.id"></cinema-table>
