<ng-container *ngIf="true">
    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="data">
    
        <ng-container matColumnDef="movie">
          <th mat-header-cell *matHeaderCellDef>Movie</th>
          <td mat-cell *matCellDef="let element"> {{element.movie.title}}</td>
        </ng-container>
    
        <ng-container matColumnDef="cinema">
          <th mat-header-cell *matHeaderCellDef>Cinema</th>
          <td mat-cell *matCellDef="let element">{{ element.theater.name }} - {{element.cinema.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element"> {{element.date | date }} </td>
        </ng-container>
    
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Time</th>
          <td mat-cell *matCellDef="let element"> {{element.time.start}} - {{ element.time.end }} </td>
        </ng-container>
    
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element"> {{element.price }} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> <mat-icon color="warn" (click)="delete(element)" *ngIf="element.status != true">delete</mat-icon> </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;" [ngClass]="{ active: row.status == true, unpublish: row.status != true }"></tr>
      </table>
    </div>
</ng-container>
