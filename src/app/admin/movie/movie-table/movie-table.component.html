<div class="row">
  <div class="col-sm-6">
      <section class="mat-typography">
          <h1>{{ title }}</h1>
      </section>
  </div>
  <div class="col-sm-6 text-right">
      <button routerLink="/admin/movie/add" mat-raised-button color="primary">+ Movie</button>
  </div>
</div>


<div class="mat-elevation-z2">
  <table mat-table [dataSource]="data">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element"> <a [routerLink]="['/admin/movie', element.id]">{{element.title}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Release date</th>
        <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status | status }} </td>
    </ng-container>

    <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef>MTRCB Rating</th>
        <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
