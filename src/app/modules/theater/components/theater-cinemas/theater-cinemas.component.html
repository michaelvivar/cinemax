<section class="mat-typography">
   <h1>{{ (theater$ | async)?.name }}</h1>
</section>
<div class="grid c3-auto grid-gap-20">
   <ng-container *ngFor="let cinema of cinemas">
      <ng-container *ngIf="cinema.schedules.length > 0">
         <cinema-schedule [data]="cinema"></cinema-schedule>
      </ng-container>
   </ng-container>
</div>
