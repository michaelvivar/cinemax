<ng-container *ngIf="sched">
   <mat-card>
      <mat-card-content>
         <div>{{ cinema.name }} - {{ sched?.movie.title }} ({{ sched?.movie.grade }})</div>
         <img [sched-dialog]="cinema.schedules" [src]="sched?.movie.image" alt="..." class="img-thumbnail img-fluid rounded" width="250"
         />
      </mat-card-content>
   </mat-card>
</ng-container>
