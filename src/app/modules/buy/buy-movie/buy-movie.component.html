<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="control-display-block">
          <mat-select placeholder="Theater" [formControl]="form.controls['theater']">
            <mat-option *ngFor="let theater of theaters | sort:'name'" [value]="theater.id">{{ theater.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
</mat-card>
