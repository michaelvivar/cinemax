<div class="grid c3-auto grid-gap-20">
  <ng-container *ngFor="let movie of movies$ | async">
    <div class="grid-item" [hidden]="!movie.status">
        <div>{{ movie.title }} ({{ movie.grade }})</div>
        <ng-container *ngIf="movie.image">
            <a [routerLink]="['/movie/schedules', movie.id]">
                <img [src]="movie.image" alt="..." class="img-thumbnail img-fluid rounded" width="250" />
            </a>
        </ng-container>
    </div>
  </ng-container>
</div>
